<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Survivor's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ds-dark': '#1a1815',
              'ds-paper': '#e3dac9',
              'ds-paper-dark': '#c5b8a5',
              'ds-red': '#8a2c2c',
              'ds-red-dark': '#5c1e1e',
              'ds-ink': '#2c241b',
              'ds-gray': '#5c564b',
            },
            fontFamily: {
              'sketch': ['"Amatic SC"', 'cursive'],
              'typewriter': ['"Special Elite"', 'monospace'],
            },
            animation: {
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'flicker': 'flicker 4s infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              },
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0e0d;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1815; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5c564b; 
        border: 1px solid #e3dac9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8a2c2c; 
      }
      /* Vignette Effect */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.85) 100%);
        pointer-events: none;
        z-index: 9999;
      }
      /* Grain Texture */
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9998;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="grain"></div>
    <div class="vignette"></div>
  </body>
</html>
